<!-- Including JavaScript file for Header and Footer -->
<script type="module" src="../scripts/index.js" defer></script>

<!-- Container for the cart items -->
<div id="container" class="container-fluid container-xxl ">
    <!-- Row containing cart items -->
    <div
        class="row my-5">
        <!-- Column for cart item details -->
        <div class="col-lg-8 my-4">
            <div class="card">
                <div class="card-header py-2">
                    <h2 class="text-center bg-light">Items in Cart</h2>
                </div>
                <div class="card-body">
                    <!-- Individual cart item -->
                    <div class="row align-items-center">

                        <!-- Column for item image -->
                        <div
                            class=" col-md-3 text-center">
                            <img class="img-fluid" style="max-height: 230px;"
                                src="/Images/Men/Shirts/4.jpg"
                                alt="logo" />

                        </div>

                        <!-- Column for item details -->
                        <div class=" col-md-5 py-4 text-center">
                            <h4 class="py-3">Moda Rapido Shirt</h4>
                            <button type="button"
                                class="btn fs-4 btn-primary btn-sm me-1 mb-2"
                                data-mdb-toggle="tooltip"
                                title="Remove item"><i
                                    class="fa fa-trash"></i></button>
                            <button type="button"
                                class="btn fs-4 btn-danger btn-sm mb-2"
                                data-mdb-toggle="tooltip"
                                title="Move to the wish list">
                                <i class="fa fa-heart"></i>
                            </button>
                        </div>

                        <!-- Column for item quantity -->
                        <div class=" col-md-4">
                            <div class="d-flex justify-content-center">
                                <button class="btn btn-primary px-3 me-2"
                                    onclick="this.parentNode.querySelector('input[type=number]').stepDown()">
                                    <i class="fa fa-minus"></i>
                                </button>

                                <div class="form-outline">
                                    <input id="form1" min="0" name="quantity"
                                        value="1" type="number"
                                        class="form-control" />
                                </div>

                                <button class="btn btn-primary px-3 ms-2"
                                    onclick="this.parentNode.querySelector('input[type=number]').stepUp()">
                                    <i class="fa fa-plus"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Column for cart summary -->
        <div class="col-lg-4 my-4">
            <div class="card">
                <div class="card-header">
                    <h2 class="text-center">Summary</h2>
                </div>
                <div class="card-body justify-content-center text-center">
                    <ul class="list-group list-group-flush">
                        <!-- Cart summary items -->
                        <li
                            class="list-group-item fs-5 d-flex justify-content-between align-items-center border-0 px-0 pb-0">
                            Cost<span>Rs. 450</span>
                        </li>
                        <li
                            class="list-group-item fs-5 d-flex justify-content-between align-items-center border-0 px-0 pb-0">
                            Shiping<span>Rs. 50</span>
                        </li>
                        <hr>
                        <li
                            class="list-group-item fs-4 fw-bold d-flex justify-content-between align-items-center border-0 px-0 pb-0">
                            Total<span>Rs. 500</span>
                        </li>
                    </ul>

                    <!-- Checkout button -->
                    <button type="button"
                        class="btn btn-warning mt-4 fs-4 fw-bold btn-lg btn-block">Checkout</button>
                </div>
            </div>
        </div>
    </div>
</div>
