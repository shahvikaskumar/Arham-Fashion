<script type="module" src="../scripts/index.js" defer></script>
<div id="container"
    class="container-fluid p-4  my-5">

    <!-- Form container -->
    <form id='loginform' action="#" method="post">
        <!-- Form legend -->
        <legend
            class="text-center display-4 fw-bold">Login</legend>

        <!-- Email input field -->
        <div class="row pt-3 justify-content-center">
            <div class="col-12 col-md-6 col-lg-4">
                <label class="form-label fs-5 fw-bold" for="email">Email
                    :-</label>

                <input type="email" id="email" name="email"
                    placeholder="Enter Your E-mail"
                    class="form-control fs-5 rounded-5 px-4 py-2" />
            </div>

        </div>

        <!-- Password input field -->
        <div class="row pt-3 justify-content-center">
            <div class="col-12 col-md-6 col-lg-4">
                <label class="form-label fs-5 fw-bold"
                    for="password">Password :-</label>

                <input type="password" id="password" name="password"
                    placeholder="Enter Your Password"
                    class="form-control fs-5 rounded-5 px-4 py-2" />
            </div>

        </div>

        <!-- Login button -->
        <div class="row pt-4 justify-content-center">
            <div class="col-12 col-md-6 col-lg-4">

                <input type="button" id="login"
                    value="Login"
                    class="form-control bg-warning border-0 fs-3 fw-bold rounded-5" />
            </div>
        </div>
    </form>
</div>
